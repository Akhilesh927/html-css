<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"href="stylee.css">

  <title>User Information Form</title>
</head>
<body>
   <center> 
  <form> 
    <fieldset>
      <h1>User Personal Information</h1>

      <label for="name">Enter your full name:</label><br>
      <input type="text" id="name" placeholder="Enter your name" required /><br>

      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" placeholder="Enter your email" required /><br>

      <label for="password">Enter your password:</label><br>
      <input type="password" id="password" placeholder="Enter your password" required /><br>

      <label for="confirm-password">Confirm your password:</label><br>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required /><br>

      <label for="phone">Enter your contact number:</label><br>
      <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter your contact number" required /><br>

      <div class="gender-group">
        <input type="radio" name="gender" value="male" id="male" required />
        <label for="male">Male</label>

        <input type="radio" name="gender" value="female" id="female" required />
        <label for="female">Female</label>

        <input type="radio" name="gender" value="other" id="other" required />
        <label for="other">Other</label><br>
      </div>

      <label for="address">Enter your address:</label><br>
      <textarea id="address" name="address" required></textarea><br>

      <label for="d-o-b">D.O.B</label><br>
      <input type="date" name="dob" id="d-o-b" required /><br>

      <label for="country">Select your country:</label><br>
      <select id="country" required>
        <option value="" disabled selected>Select Your Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
      </select><br><br>

     <center><button type="submit">Submit</button></center>  
    </fieldset>
  </form> </center>
</body>
</html>
