<head>

    <title>table</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding:8px;/* makes spaces inside cells */
            text-align:left;
        }
    </style>
</head>

    <center> <h3>TABLE TO SHOW STUDENT DATA </h3></center>

        </tr>

            <th> mak</th>

        </tr>
        <tr>
            <th>sai</th>

    </table></center>

</html>
